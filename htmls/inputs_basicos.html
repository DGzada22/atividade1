<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>

    <h1>Inputs basicos</h1>
    <form action="/htmls/inputs_basicos.html">
        <label>Nome</label> <br>
        <input type="text" name="nome" class="" id=""  /> 
        <br>
        <br>


    <label>Senha</label> <br>
    <input type="password" name="senha" />
    <br>
    <br>

    <label>Opcoes</label> <br>
    <input type="radio" name="opcoes"> A
    <input type="radio" name="opcoes"> B
    <input type="radio" name="opcoes"> C
    <br>
    <br>

    <label>Multipla escolha</label> <br>
    <input type="checkbox" name="multiplo"> 1
    <input type="checkbox" name="multiplo"> 2
    <input type="checkbox" name="multiplo"> 3
    <br>
    <br>

    <label>Texto</label> <br>
    <textarea name="texto" id="" cols="50" rows="10">
    </textarea>
    <br>
    <br>

    <label>Arquivo</label> <br>
    <input type="file" id="" name="arquivo">
    <br>
    <br>

    <label>Sexo</label> <br>
    <select name="sexo" id="">
    <option value="" selecione></option>
    <option value="masculino">Masculino</option>
    <option value="feminino">Feminino</option>
    </select>
    <br>
    <br>
    

    
    <label>Marcas de carro</label> <br>
    <select name="carros" id="">
    <option value="" selecione></option>
    <optgroup label="alemaes">
        <option value="mercedes">mercedes</option>
        <option value="audi">audi</option>
    </optgroup>
    <optgroup label="suecos">
        <option value="volvo">volvo</option>
        <option value="saab">saab</option>
    </optgroup>
    </select>
    <br><br>
    <br>
    <input type="button" value="botao sem acao">
    <input type="submit" value="enviar">
    <br>




    

    



    
    </form>
    
</body>
</html>
